<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
main {
    width: 1200px;
    height: 1000px;
    background-color: rgb(110, 114, 120);
    margin: 0 auto;
}
html,*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;  
    }
    main{
        width: 1200px;
        height: auto;
        background-color: rgb(233, 175, 175);
        margin: 0 auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 10px;

    }
    header{
        height: 100px; line-height: 100px;
        background-color: blanchedalmond;
    }
    section{
        height: auto;
        /* background-color: rgb(188, 226, 214); */
        display: flex;
        flex-direction: row;
        gap: 25px;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .box{
        width: 280px;
        height: 200px;
        background-color: rgb(233, 162, 76);
    }
    #box{
        height: 250px;
        background-color: rgb(126, 238, 238);
    }
    footer{
        height: 250px; line-height: 88px;
        background-color: rgb(175, 248, 103);
    }

</style>
<body>
    <main>
        <header><h2>HEADER</h2></header>
        <section><h2>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>

        </h2></section>
        <div id="box"><h2>THREE BOXSES</h2></div>
        <footer><h2>FOOTER</h2></footer>
    </main>
</body>
</html>
